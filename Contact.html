	<title> Contact </title>

<body>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
	
	
	<div class="container-contact100">
		<div class="wrap-contact100-form-btn"><a href="Home.html"><img title="Home" src="images/arrow.png" width="70px"
					height="70px" align="right" /></a></div>

		<div class="wrap-contact100">
			<form class="contact100-form" id="contactForm" >
				<span class="contact100-form-title">
					Get In Touch
				</span>

				<div class="wrap-input100">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name" id="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Email</span>
					<input class="input100" type="email" name="email" placeholder="Enter your email addess" id="email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">What's the purpose? </span>
					<div>
						<select class="selection-2" name="purpose" id="purpose" required>
							<option>Hire me</option>
							<option>Start a project</option>
							<option>Make a proposal</option>
							<option>Ask a question</option>
							<option>Online Services</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."
						id="message" required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn"  type="submit" name="submit" id="submit" >
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	
	<script src="js/contact.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
